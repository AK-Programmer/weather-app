<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather App</title>
  <meta name="description" content="Weather App">
  <meta name="author" content="Weather App">

  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f104b9d47.js" crossorigin="anonymous"></script>

</head>

<body id="background" class="bg-gradient-home main-font">

    <div class="search-bar-div">
        <a href="https://adarkahiri.com" class="logo">
            <i class="fas fa-cloud-sun logo"></i>
        </a>

        <p class="main-font">Enter the name of any city in the world to get the weather!</p>
        <input id="search" class="main-font search-bar" type="text" placeholder="Nice Weather Ville" onfocus="this.placeholder =''" onblur="this.placeholder = 'Nice Weather Ville'">
        
        <h2 id="city"></h2>
        <br>
        <p id="temp"></p>
        <p id="feels-like"></p>
        <p id="weather"></p>



    </div> 

    <script src="js/app.js"></script>
</body>
</html>
